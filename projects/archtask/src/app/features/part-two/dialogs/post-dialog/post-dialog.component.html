<h1 mat-dialog-title>Post ID: {{data.id}}</h1>
<div mat-dialog-content>
  <p>{{data.title}}</p>
  <p>{{data.body}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" mat-dialog-close>Next!</button>
  <button mat-raised-button color="accent" mat-dialog-close="stop">Stop</button>
</div>
